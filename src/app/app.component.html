        <h3>Groups</h3>
        <ng-container *ngFor="let class of classes">
          <a (click)="getProperLessons(class.name)" class="group&class-link" routerLink="/timetable/classname{{class.name}}">{{class.name}}</a>
        </ng-container>
        <h3>Teachers</h3>
        <ng-container *ngFor="let teacher of teachers">
          <a class="teacher-link" routerLink="/timetable/teacher{{teacher.id}}">{{teacher.name + " " + teacher.surname | teacherName}}</a>
        </ng-container>
