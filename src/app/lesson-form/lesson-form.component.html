<div class="content">
  <h2>Add lesson</h2>
    <form (ngSubmit)="onSubmit()" #lessonForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="lesson.name"
               class="form-control" id="name" name="name" placeholder="Enter name of school classes "
               required >
      </div>
     <div class="form-group">
        <label>Name teacher</label>
       <select name="teacherName" [(ngModel)]="lesson.teacherName" required>
         <option value="" disabled selected>Select teacher name</option>
         <option *ngFor="let teacher of teachers" value="{{teacher.name + ' ' + teacher.surname}}">{{teacher.name}} {{teacher.surname}}</option>
       </select>
<!--        <input type="text" [(ngModel)]="lesson.teacherName"-->
<!--               class="form-control" id="email" name="email" placeholder="Enter your email address"-->
<!--               required >-->
       <br>
       <label>Classroom number</label>
       <select name="classroomNumber" [(ngModel)]="lesson.classroomName" required>
         <option value="" disabled selected>Select classroom number</option>
         <option *ngFor="let classroom of classrooms" value="{{classroom.name}}">{{classroom.name}}</option>
       </select>
<!--        <input type="text" [(ngModel)]="lesson.classroomNumber"-->
<!--               class="form-control" name="classroomNumber" placeholder="Enter classroom's number"-->
<!--               required >-->

       <br>
       <label>Class name</label>
       <select name="className" [(ngModel)]="lesson.className" required="">
         <option value="" disabled selected>Select class name</option>
         <option *ngFor="let class of classes" value="{{class.name}}">
           {{class.name}}
         </option>
       </select>
<!--       <input type="text" [(ngModel)]="lesson.className"-->
<!--              class="form-control" name="classroomName" placeholder="Enter name of class"-->
<!--              required >-->

       <br>
       <label>DayOfWeek</label>
       <select name="dayOfWeek" [(ngModel)]="lesson.dayOfWeek" required>
         <option value="" disabled selected hidden>Select your option</option>
         <option value="MONDAY">Monday</option>
         <option value="TUESDAY">Tuesday</option>
         <option value="WEDNESDAY">Wednesday</option>
         <option value="THURSDAY">Thursday</option>
         <option value="FRIDAY">Friday</option>
       </select>

       <br>
       <label>Number of lesson hour</label>
       <select name="sequence" [(ngModel)]="lesson.sequence" required>
         <option value="" disabled selected>Select your option</option>
         <option value="1">1</option>
         <option value="2">2</option>
         <option value="3">3</option>
         <option value="4">4</option>
         <option value="5">5</option>
         <option value="6">6</option>
         <option value="7">7</option>
         <option value="8">8</option>
         <option value="9">9</option>
       </select>

      </div>
      <button type="submit" [disabled]="!lessonForm.form.valid">Add</button>
    </form>
  <div class="attention">
    <p>ATTENTION!</p>
    <p>To add lessons, you must first add a classroom, teacher and class.</p>
  </div>
</div>
