<div class="content">
  <h2>Add teacher</h2>
  <form (ngSubmit)="onSubmit()" #teacherForm="ngForm">
    <div class="form-group">
<!--      <label>Name</label>-->
      <input type="text" [(ngModel)]="teacher.name"
             class="form-control" id="name" name="name" placeholder="Enter name of teacher"
             required >
    </div>
    <div class="form-group">
<!--      <label>Surname</label>-->
      <input type="text" [(ngModel)]="teacher.surname"
             class="form-control" id="surname" name="surname" placeholder="Enter surname of teacher"
             required >
    </div>
    <button type="submit" [disabled]="!teacherForm.form.valid">Submit</button>
  </form>
</div>
